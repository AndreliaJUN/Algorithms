<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<script>
		function MoreThanHalfNum_Solution( numbers ) {
			if ( numbers && numbers.length > 0 ) {
				var length = numbers.length;
				var temp = {};
				for ( var i = 0; i < length; i++ ) {
					if ( temp[ 's' + numbers[ i ] ] ) {
						temp[ 's' + numbers[ i ] ]++;
					} else {
						temp[ 's' + numbers[ i ] ] = 1;
					}
					if ( temp[ 's' + numbers[ i ] ] > length / 2 ) {
						return numbers[ i ];
					}
				}
				return 0;
			}
		}
		var arr = [ 1, 2, 3, 2, 2, 2, 2, 2, 4, 4, 5 ];
		var arr2 = [ 1, 2, 3, 7, 7, 7, 7, 7, 7 ];
		var res1=MoreThanHalfNum_Solution( arr );
		var res2=MoreThanHalfNum_Solution( arr2 );
		console.log(res1,res2);
		
	</script>
</body>

</html>
